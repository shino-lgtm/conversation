    const quizData = [

        choices: [
          "At 6 a.m., please.",
          "Is there Wi-Fi in the room?",

        ]
      },
      {

          "No, I donâ€™t.",

        ]
      },
      {
        question: "Would you like sparkling or still water?",
        correct: "Still water, please.",
        choices: [
          "Still water, please.",
          "Can I see your passport?",
          "Iâ€™ll be back next week."
        ]
      },
      {
        question: "Whatâ€™s the purpose of your visit?",
        correct: "Iâ€™m here on business.",
        choices: [
          "Iâ€™m here on business.",
          "No, I donâ€™t eat meat.",
          "Just a small coffee, please."
        ]
      },
      {
        question: "Can I see some ID, please?",
        correct: "Sure, hereâ€™s my driverâ€™s license.",

      {

        choices: [
          "No, thatâ€™s all. Thank you.",
          "Can I change my seat?",
          "I need a bigger suitcase."
        ]
      }
    ];

    let current = 0;
    const questionText = document.getElementById("question-text");
    const choicesContainer = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextButton = document.getElementById("next-button");

    function loadQuestion() {
      const q = quizData[current];
      questionText.textContent = `Q${current + 1}: ${q.question}`;
      feedback.textContent = "";
      nextButton.style.display = "none";
      choicesContainer.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-button";
        btn.onclick = () => checkAnswer(choice, q.correct);
        choicesContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        feedback.textContent = "âœ… Correct!";
      } else {
        feedback.textContent = `âŒ Incorrect. The correct answer was: ${correct}`;
      }
      document.querySelectorAll(".choice-button").forEach(btn => btn.disabled = true);
      nextButton.style.display = "inline-block";
    }

    nextButton.onclick = () => {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        questionText.textContent = "ðŸŽ‰ You've completed all the questions!";
        choicesContainer.innerHTML = "";
        feedback.textContent = "";
        nextButton.style.display = "none";
      }
    };

    loadQuestion();
  </script>
</body>
</html>
